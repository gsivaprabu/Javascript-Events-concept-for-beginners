<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.9.1.min.js"></script>
</head>

<body>
    <ul>
        <li><img src="images/ylw.gif" alt="yellow" id="yellow"></li>
        <li><img src="images/org.gif" alt="orange" id="orange"></li>
        <li><img src="images/ppl.gif" alt="purple"></li>
        <li><img src="images/blu.gif" alt="blue" onclick="alert('Clicked on Blue')"></li>
        <li><img src="images/pnk.gif" alt="pink" id="pink"></li>
        <li><img src="images/grn.gif" alt="green"></li>
        <li><img src="images/ygr.gif" alt="ygreen"></li>
        <li><img src="images/gry.gif" alt="gray"></li>
        <li><img src="images/red.gif" alt="red"></li>
    </ul>
    <script>
    if (window.addEventListener) {
        document.getElementById('yellow').addEventListener('click', function() {
            alert('Clicked on yellow');
            console.log('addEventListener');
        })
    } else {
        document.getElementById('yellow').attachEvent('click', function() {
            alert('Clicked Yellow');
            console.log('attachEvent');
        })
    }

    $('#pink').on('click', function() {
        alert("Clicked on Pink")
    });
    </script>
</body>

</html>
